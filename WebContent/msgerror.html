<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
<head>
<meta charset="UTF-8">
<title>提交失败</title>
<style type="text/css">
.tag{margin-top:20%; width:97%; height:300px; border:5px solid red; position:relative; background-color:#FFF;}
.tag em{display:block; border-width:20px; position:absolute; bottom:-40px; left:100px;border-style:solid dashed dashed; border-color:red transparent transparent;font-size:0; line-height:0;}
.tag span{display:block; border-width:20px; position:absolute; bottom:-33px; left:100px;border-style:solid dashed dashed; border-color:#FFF transparent transparent;font-size:0; line-height:0;}
h1 { width:100%; display:block; line-height:1.5em; overflow:visible; font-size:22px; text-shadow:#f3f3f3 1px 1px 0px, #b2b2b2 1px 2px 0}
p{margin-left:12px; width:95%; display:block; line-height:1.5em; overflow:visible; font-size:22px; text-shadow:#f3f3f3 1px 1px 0px, #b2b2b2 1px 2px 0}
</style>
</head>
<body>
<div class="tag">
<em></em>   
<span></span>
<h1 align="center">提交预约信息不成功</h1>
<p>造成这个问题的可能原因是：填写的信息不正确或者某个信息漏填，所有信息均为必填项哦~</p>
<p>请检查后重试</p>
</div>
</body>
</html>
